{% extends 'layout.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section>
    <h3>Posts List</h3>

    {% for post in posts %}
        <article>
            <h2>{{post.title}}</25>
            <h6>{{post.date}}</h6>
            <h6>{{post.body}}</h6>
        </article>

    {% endfor %}


    </section>
{% endblock %}
